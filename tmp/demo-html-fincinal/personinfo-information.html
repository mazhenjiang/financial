<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid" >
			<div class="row p-3" >
				<label class="col-sm-2 control-label ">用户名称：</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="userName" id="userName" placeholder="请输入用户名" />
				</div>
			</div>
			<div class="row p-3" >
				<label class="col-sm-2 control-label ">手机号码</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="userNumber" id="userNumber" placeholder="请输入手机号码" />
				</div>
			</div>
			<div class="row p-3" >
				<label class="col-sm-2 control-label ">邮箱号：</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" name="userMail" id="userMail" placeholder="请输入邮箱号码" />
				</div>
			</div>
			<div class="row p-3">
				<label class="col-sm-2 control-label ">性别</label>
				<div class="col-sm-10">
					<input class="radio-box" type="radio" id="radio1" name="sex" value="0" />
					<label for="radio1">男</label>
					<input class="radio-box" type="radio" id="radio2" name="sex" value="1" />
					<label for="radio2">女</label>
				</div>
			</div>
			<div class="row p-3 " >
				<button type="button" class="btn btn-sm btn-primary col-sm-5" style="height: 30px;" onclick="SubmitUserInfo()" value="确认">确认</button>
				<button type="button" class="btn btn-sm btn-primary col-sm-5" onclick="SubmitUserInfo()" value="取消" >取消</button>
			</div>
		</div>
	</body>
</html>
